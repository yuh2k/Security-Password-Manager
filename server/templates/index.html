<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security+ Password Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="content" style="display: none;"> 
        <h1>Security+ Password Manager</h1>
        <button onclick="logout()" class="button">Logout</button> 
        <h2>Save Password</h2>
        <form id="savePasswordForm">
            Password: <input type="password" id="password" required><br>
            URL: <input type="text" id="url" required><br>
            <button type="submit" class="button">Save Password</button>
        </form>
        <h2>Get Encrypted Password</h2>
        <form id="getPasswordForm">
            Password: <input type="password" id="get_password" required><br>
            URL: <input type="text" id="get_url" required><br>
            <button type="submit" class="button">Get Password</button>
        </form>
        <h2>Check Password Leak</h2>
        <form id="checkPasswordLeakForm">
            Password: <input type="password" id="leak_password" required><br>
            <button type="submit" class="button">Check Password Leak</button>
        </form>
    </div>

    <button id="loginButton" onclick="login()" class="button">Login with Google</button>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
