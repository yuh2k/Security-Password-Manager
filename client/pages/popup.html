<!DOCTYPE html>
<html>
<head>
  <title>Password Manager Popup</title>
</head>
<body>
  <div id="loginSection">
    <!-- LOGIN -->
    <button id="loginBtn">Login with Google</button>
  </div>
  <div id="passwordSection" style="display:none;">
    <!-- GENERATE PASSWORD -->
    <button id="generatePasswordBtn">Generate Encrypted Password</button>
    <!-- GENERATED PASSWORD -->
    <input type="text" id="generatedPassword" readonly>
  </div>
</body>
<script src="../js/popup.js"></script>
</html>
